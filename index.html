<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>

    <!-- Profile section -->
    <figure>
      <img class="profile_picture" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <figcaption>
        <h1 class="profile_name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="role">"Front-end developer and avid reader."</p>
      </figcaption>
    </figure>

    <!-- Social Links secion -->
    <div>
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </div>

  </main>

</html>
